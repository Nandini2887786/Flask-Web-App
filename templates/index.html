<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apriori Algorithm</title>
</head>
<body>
    <h1>Apriori Algorithm - File Upload</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Upload CSV File:</label>
        <input type="file" name="file" id="file" required>
        <br><br>
        <label for="min_support">Minimum Support:</label>
        <input type="number" name="min_support" id="min_support" required>
        <br><br>
        <input type="submit" value="Run Apriori Algorithm">
    </form>
</body>
</html>
